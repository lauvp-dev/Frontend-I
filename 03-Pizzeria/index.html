<!DOCTYPE html>
<html lang="es" style="scroll-behavior: smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzería!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <body>
    <header>
      <div class="logo">
          <img src="img/Pizza.svg" alt="Pizza" />
          <a href="#"><h1><span class="pizza">Pizza</span>&<span class="front">Front</span></h1></a>
      </div>
      <i class="fas fa-bars hamburguesa"></i>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Promoción</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>

    </header>
    <main>
      <section class="banner">
        <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
      </section>
      <section class="podio">
        <h2>Podio de Pizzas</h2>
        <div class="podio-container">
          <div class="podio-top5">
            <h3>Pizzas Top 5</h3>
            <ol>
              <li>Muzzarella</li>

    </main>
    <footer>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contacto</a></li>
